    <link rel="stylesheet" href="css/login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="./js/funcoes.js"></script>

    <title>Airplane Solutions</title>
</head>

<body>
    <div class="efeito-blur">
        <div class="lado esquerdo">
            <div class="blur"></div>
        </div>
    </div>

    <header>
        <div class="imgLogo" id="imgLogo">
            <img src="../assets/SVG/logo.svg" alt="">
        </div>
        <nav>
            <a class="optionsNav"><i class="fa-solid fa-bars"></i></a>
            <ul>
                <li style="display: block;"><a class="animatedBorder" href="index.html">Home</a></li>
                <li style="display: block;"><a class="animatedBorder"
                        href="index.html#containerImgPerformanceFlow1">Projetos</a></li>
                <li style="display: block;"><a class="animatedBorder" href="contact.html">Contatos</a></li>
                <li style="display: block;"><a class="animatedBorder" href="contact.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="containerLogin">
        <div class="containerLeftLogin">
            <h1><span>Seja</span><br>Bem-Vindo!</h1>

            <input id="iptEmail" type="text" placeholder="E-mail"><br>
            <input id="iptSenha" type="password" placeholder="Senha"><br>

            <p> <a href="forgetPassword.html">Forget Password? </a></p>

            <div class="campos">

                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">

                        <span id="mensagem_erro"></span>

                    </div>
                </div>

                <div id="div_aguardar" class="loading-div">
                    <img src="../assets/PNG/loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login">

                </div>

            </div>

            <button class="btnAccess" onclick="validar()">Acesse</button>
        </div>

        <div class="containerRightLogin">
            <h1>Airplane<br> <span>Solutions</span></h1>

            <div class="imgLogin" id="imgLogin">
                <img src="../assets/SVG/logo.svg" alt="">
            </div>

        </div>
    </div>

</body>

</html>



<script>
    function exibirModal() {
        const navOptions = document.getElementById("navOptions")

        if (navOptions.style.display === "block") {
            navOptions.style.display = "none";
        } else {
            navOptions.style.display = "block";
        }
    }

    function validar(email, senha) {
        aguardar();

        var emailVar = iptEmail.value;
        var senhaVar = iptSenha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Todos os campos precisam ser preenchidos";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/indexDash.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {

        cardErro.style.display = "none"

    }

</script>
