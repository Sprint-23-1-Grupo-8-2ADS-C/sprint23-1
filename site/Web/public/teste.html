<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    
</body>
</html>

<script>    

    async function getLista() {
        const response = await fetch("http://localhost:8000/usuario/listarUsuario/1");
        const lista = await response.json();
        
        console.log(lista)
        lista.payload.forEach(function(usuario) {
            body.innerHTML = usuario.nome;
        });
    }

    getLista();
    


</script>
