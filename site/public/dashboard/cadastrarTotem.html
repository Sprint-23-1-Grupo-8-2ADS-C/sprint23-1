<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/dashboard/navbar.css">
    <link rel="stylesheet" href="../../assets/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/dashboard/timeDash.css">
    <link rel="stylesheet" href="../../assets/css/dashboard/configDash.css">
    <link rel="stylesheet" href="../../assets/css/dashboard/cadastroTotem.css">

    <title>Airplane Solutions</title>
</head>

<body>
    <dialog id="dialog"></dialog>
    <nav id="navbar"></nav>

    <div class="divContent">
        <div class="divContainer">
            <div class="divTop">
                <h2>Cadastrar Totem</h2>
            </div>

            <div class="divInfosMiddle">
                <h3>
                    <span class="infoTitle">Informações Básicas</span>
                </h3>

                <span class="infodescription">Preencher as informações do totem automaticamente</span>

                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>



            <div class="divFirstGroupTotem">

                <div class="divfirstInside">
                    <span class="spTitle">Sistema Operacional <p id="obrigatorio"> *</p></span>
                    <select name="" id="selSO" class="campos">
                        <option value="">Sistema Operacional</option>
                        <option value="">Windows</option>
                    </select>
                </div>
                <div class="divfirstInside">
                <span class="spTitle">Fabricante <p id="obrigatorio"> *</p></span>
                <input class="campos" id="fabricante" type="text" placeholder="Fabricante"><br>

                </div>
            </div>

            <div class="divSecondGroupTotem">
                <div class="divfirstInside">
                <span class="spTitle">Arquitetura <p id="obrigatorio"> *</p></span>
                <select name="" id="selArquitetura" class="camposTotem">
                    <option value="">Arquitetura</option>
                    <option value="">x-86</option>
                    <option value="">x-64</option>
                </select>
                </div>

                <div class="divfirstInside">
                <span class="spTitle">Numero da CPU <p id="obrigatorio"> *</p></span>
                <input class="camposTotem" id="numCPU" type="text" placeholder="15422"><br>
                </div>

                <div class="divfirstInside">
                <span class="spTitle">Processador <p id="obrigatorio"> *</p></span>
                <input class="campos" id="processador" type="text" placeholder="i5-9433"><br>    
                </div>
            </div>


            <div class="divThirdGroup">
                <div class="divfirstInside">
                <span class="spTitle">Localização <p id="obrigatorio"> *</p></span>
                <input class="campos" id="localizacao" type="text" placeholder="Alameda Ribeiro da Silva"><br>
                </div>

                <div class="divfirstInside">
                <span class="spTitle">Total Disco <p id="obrigatorio"> *</p></span>
                <input class="camposTotem" id="totalDisco" type="text" placeholder="15422"><br>
                </div>

                <div class="divfirstInside"> 
                <span class="spTitle">Total RAM <p id="obrigatorio"> *</p></span>
                <input class="camposTotem" id="totalRam" type="text" placeholder="15422"><br>
            </div>

            </div>


            <div class="divEnd">
                <span class="obrigatorios">Campos com * são obrigatórios</span> <br>
                <button class="button">Cadastrar</button>

            </div>

        </div>
    </div>
</body>

</html>
<script src="../../assets/js/dashboard/navbar.js"></script>
